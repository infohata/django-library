{% extends "library/base.html" %}
{% load i18n %}
{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        {% if form.email.errors %}
            <div class="bg-danger text-white">{{ form.email.errors }}</div>
        {% endif %}
        <p>{{ form.email }}</p>
        <input type="submit" class="btn btn-primary btn-lg" value="{% trans 'Reset Password' %}">
    </form>
{% endblock content %}
